<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Джип-туры в сердце Кавказа</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__burger">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="header__body">
            <nav class="header__menu menu">
              <div class="menu__body">
                <ul class="menu__list">
                  <li class="menu__item">
                    <a href="" class="menu__link">О нас</a>
                  </li>
                  <li class="menu__item">
                    <a href="" class="menu__link">Маршруты</a>
                  </li>
                  <li class="menu__item">
                    <a href="" class="menu__link">Контакты</a>
                  </li>
                </ul>
              </div>
            </nav>
            <div class="header__contacts">
              <div class="header__social">
                <a href="" class="header__phone">+7 922 000-00-00</a>
                <div class="header__links">
                  <a href="" class="header__link"
                    ><img src="img/icons/whatsapp.svg" alt="whatsapp"
                  /></a>
                  <a href="" class="header__link"
                    ><img src="img/icons/telegram.svg" alt="telegram"
                  /></a>
                  <a href="" class="header__link"><img src="img/icons/viber.svg" alt="viber" /></a>
                  <a href="" class="header__link"><img src="img/icons/phone.svg" alt="phone" /></a>
                </div>
              </div>

              <button class="header__button _btn">Заказать звонок</button>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="intro _margin-b">
          <div class="intro__bg ibg">
            <img src="img/main/bg.jpg" alt="intro" />
          </div>
          <div class="intro__content">
            <div class="intro__container">
              <div class="intro__body">
                <h1 class="intro__title">Джип-туры в сердце Кавказа</h1>
                <p class="intro__text">
                  Посмотрите самые потрясающие места Кавказа и испытайте драйв дорожных приключений
                </p>
                <a href="" class="intro__link _btn">Забронировать тур</a>
              </div>
            </div>
          </div>
        </section>
        <section class="reasons _margin-b">
          <div class="reasons__container">
            <h2 class="reasons__title _h2">3 причины отправиться в тур с нами</h2>
            <div class="reasons__body">
              <div class="reasons__item">
                <div class="reasons__icon">
                  <img src="img/icons/car.svg" alt="car" />
                </div>
                <h4 class="reasons__name">Надежный транспорт</h4>
              </div>
              <div class="reasons__item">
                <div class="reasons__icon">
                  <img src="img/icons/man.png" alt="man" />
                </div>
                <h4 class="reasons__name">Скидки группам от 8 человек</h4>
              </div>
              <div class="reasons__item">
                <div class="reasons__icon">
                  <img src="img/icons/hill.svg" alt="car" />
                </div>
                <h4 class="reasons__name">Неповторимые впечатления</h4>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
