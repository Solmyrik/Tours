<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Джип-туры в сердце Кавказа</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__burger">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="header__body">
            <nav class="header__menu menu">
              <div class="menu__body">
                <ul class="menu__list">
                  <li class="menu__item">
                    <a href="" class="menu__link">О нас</a>
                  </li>
                  <li class="menu__item">
                    <a href="" class="menu__link">Маршруты</a>
                  </li>
                  <li class="menu__item">
                    <a href="" class="menu__link">Контакты</a>
                  </li>
                </ul>
              </div>
            </nav>
            <div class="header__contacts">
              <div class="header__social">
                <a href="" class="header__phone">+7 922 000-00-00</a>
                <div class="header__links">
                  <a href="" class="header__link"
                    ><img src="img/icons/whatsapp.svg" alt="whatsapp"
                  /></a>
                  <a href="" class="header__link"
                    ><img src="img/icons/telegram.svg" alt="telegram"
                  /></a>
                  <a href="" class="header__link"><img src="img/icons/viber.svg" alt="viber" /></a>
                  <a href="" class="header__link"><img src="img/icons/phone.svg" alt="phone" /></a>
                </div>
              </div>

              <button data-popup="#popup" class="header__button _btn">Заказать звонок</button>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="error">
          <div class="error__bg">
            <img src="img/error/image.png" alt="map" />
          </div>
          <div class="error__container">
            <div class="error__body">
              <h1 class="error__title">404</h1>
              <h3 class="error__subtitle">Страница не найдена</h3>
              <a href="/" class="error__button _btn">Вернуться на главную</a>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__body">
            <div class="footer__text">
              © 2024 ООО «Кавказ Драйв». <br />
              Все права защищены.
            </div>
            <div class="footer__text">
              <div class="footer__item"><b>Телефон:</b> <a href="">+7 922 000-00-00</a></div>
            </div>
            <div class="footer__text">
              <div class="footer__item"><b>Email:</b> <a href="">privet@kavkazdrive.ru</a></div>
            </div>
            <div class="footer__text">
              <a href="">Политика конфиденциальности</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/popup.js"></script>
    <script src="js/script.js"></script>
