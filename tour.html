<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Джип-туры в сердце Кавказа</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__burger">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="header__body">
            <nav class="header__menu menu">
              <div class="menu__body">
                <ul class="menu__list">
                  <li class="menu__item">
                    <a href="" class="menu__link">О нас</a>
                  </li>
                  <li class="menu__item">
                    <a href="" class="menu__link">Маршруты</a>
                  </li>
                  <li class="menu__item">
                    <a href="" class="menu__link">Контакты</a>
                  </li>
                </ul>
              </div>
            </nav>
            <div class="header__contacts">
              <div class="header__social">
                <a href="" class="header__phone">+7 922 000-00-00</a>
                <div class="header__links">
                  <a href="" class="header__link"
                    ><img src="img/icons/whatsapp.svg" alt="whatsapp"
                  /></a>
                  <a href="" class="header__link"
                    ><img src="img/icons/telegram.svg" alt="telegram"
                  /></a>
                  <a href="" class="header__link"><img src="img/icons/viber.svg" alt="viber" /></a>
                  <a href="" class="header__link"><img src="img/icons/phone.svg" alt="phone" /></a>
                </div>
              </div>

              <button data-popup="#popup" class="header__button _btn">Заказать звонок</button>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="tour">
          <div class="tour__container">
            <div class="breadcrumbs">Главная/tour</div>
            <div class="tour__body">
              <div class="tour__left">
                <div class="tour__slider">
                  <div class="swiper-container main-swiper">
                    <div class="main-swiper-wrapper swiper-wrapper">
                      <div class="main-swiper-slide swiper-slide">
                        <img src="img/tour/1.jpeg" alt="Image 1" />
                      </div>
                      <div class="main-swiper-slide swiper-slide">
                        <img src="img/tour/2.jpeg" alt="Image 2" />
                      </div>
                      <div class="main-swiper-slide swiper-slide">
                        <img src="img/tour/3.jpeg" alt="Image 3" />
                      </div>
                      <div class="main-swiper-slide swiper-slide">
                        <img src="img/tour/4.jpeg" alt="Image 4" />
                      </div>
                    </div>
                  </div>

                  <!-- Thumbnail Slider -->
                  <div class="swiper-container thumbnail-swiper">
                    <div class="swiper-wrapper thumbnail-swiper-wrapper">
                      <div class="thumbnail-swiper-slide swiper-slide">
                        <img src="img/tour/1.jpeg" alt="Image 1" />
                      </div>
                      <div class="thumbnail-swiper-slide swiper-slide">
                        <img src="img/tour/2.jpeg" alt="Image 2" />
                      </div>
                      <div class="thumbnail-swiper-slide swiper-slide">
                        <img src="img/tour/3.jpeg" alt="Image 3" />
                      </div>
                      <div class="thumbnail-swiper-slide swiper-slide">
                        <img src="img/tour/4.jpeg" alt="Image 4" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tour__right">
                <h1 class="tour__title">Джылы Су</h1>
                <p class="tour__value"><b>Длительность:</b> <span>9 часов</span></p>
                <data class="tour__price" value="1000">30.000 ₽</data>
                <form action="" class="tour__form">
                  <input type="text" class="tour__input _input" placeholder="Имя" />
                  <input type="text" class="tour__input _input" placeholder="Телефон" />
                  <input type="text" class="tour__input _input" placeholder="Город выезда" />
                  <input type="text" class="tour__input _input" placeholder="Дата" />
                  <input type="text" class="tour__input _input" placeholder="Количество мест" />
                  <button class="tour__button _btn">Забронировать место</button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__body">
            <div class="footer__text">
              © 2024 ООО «Кавказ Драйв». <br />
              Все права защищены.
            </div>
            <div class="footer__text">
              <div class="footer__item"><b>Телефон:</b> <a href="">+7 922 000-00-00</a></div>
            </div>
            <div class="footer__text">
              <div class="footer__item"><b>Email:</b> <a href="">privet@kavkazdrive.ru</a></div>
            </div>
            <div class="footer__text">
              <a href="">Политика конфиденциальности</a>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <div id="popup" aria-hidden="true" class="popup">
      <div class="popup__wrapper">
        <div class="popup__content popup-form">
          <div class="popup__close" data-close>
            <img src="img/icons/close.png" alt="close" />
          </div>
          <div class="popup__title">Заказать звонок</div>
          <form class="popup__form">
            <input type="text" placeholder="Имя" class="popup__input _input" />
            <input type="text" placeholder="Способ связи" class="popup__input _input" />
            <button class="popup__button _btn">Заказать звонок</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
